<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal</title>
    <!---BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css">

</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">AgendApp</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0" id="navegacion">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <!--App-->
        <div id="appli" class="row pt-5">
            <!--FORMULARIO-->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center"> Add contact </h4>
                    </div>
                    <form id="contact-form" class="card-body">
                        <div class="from-group">
                            <input type="text" id="nombre" placeholder="Nombre" class="form-control">
                        </div> 
                        <div class="from-group"> 
                            <input type="email" id="correo" placeholder="Email" class="form-control">
                        </div>
                        <div class="from-group">
                            <input type="text" id="numero" placeholder="NÃºmero de contacto" class="form-control">
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" value="Save" >
                    </form>
                </div>
            </div>
            <!--MOSTRAR LOS ELEMENTOS CARGADOS-->
            <div class="col-md-8">
                <div id="List-contact"> 

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
